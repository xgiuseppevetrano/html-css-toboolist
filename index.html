<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione pagina -->
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo Boolean">
        <h1>Toboolist</h1>
    </header>
    <!-- /intestazione pagina -->
    <!-- corpo della pagina -->
    <main>
        <div class="botton">
            <input id="add-task" type="button" value="Add Task">
            <input id="add-section" type="button" value="Add Section">
        </div>    
        
        <div class="task-container">
            <div class="new-task">
                <h2>&#9660; New task</h2>
                <div class="task">
                    <span class="check"><strong>&check;</strong></span>
                    <span>Quarterly Newsletter</span>
                    <span class="tag tag-blue">Editorial</span>
                </div>
            </div>
            <div class="today">

            </div>
            <div class="upcoming">

            </div>
        </div>
    </main>
    <!-- /corpo della pagina -->
</body>
</html>
